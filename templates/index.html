{% extends "base.html" %}

{% block title %}Shorten URL{% endblock %}

{% block content %}
<form action="/" method="post">
    {{ form.csrf_token }}
    <div class="field">
        {{ form.old }}
    </div>
    <div class="field">
        {{ form.new }}
    </div>
    <div class="field">
        {{ form.submit }}
    </div>
</form>
{% endblock %}
